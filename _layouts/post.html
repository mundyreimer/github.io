<!-- Attempt to fix MathJax refreshing page error --> 
<!-- See here: https://stackoverflow.com/questions/32928303/mathjax-not-rendering-equation-unless-page-reloaded --> 
<script type="text/javascript">
	if (window.MathJax) {
	  MathJax.Hub.Queue(
		["Typeset",MathJax.Hub]
	  );
	}
	</script>

<!-- Attempt to add color to LaTeX equations using MathJax --> 
<!-- See here: http://adereth.github.io/blog/2013/11/29/colorful-equations/ -->
<script type="text/x-mathjax-config">
	MathJax.Hub.Config({ TeX: { extensions: ["color.js"] }});
  </script>
